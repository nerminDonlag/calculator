<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="display">
      <div class="top-display" top></div>
      <div class="main-display" main></div>
    </div>
    <div class="buttons">
      <button type="button" class="button-2x" ac>AC</button>
      <button type="button" class="button-2x" back>=></button>
      <button type="button" class="num" seven>7</button>
      <button type="button" class="num" eight>8</button>
      <button type="button" class="num" nine>9</button>
      <button type="button" division>÷</button>
      <button type="button" class="num" four>4</button>
      <button type="button" class="num" five>5</button>
      <button type="button" class="num" six>6</button>
      <button type="button" multiplication>x</button>
      <button type="button" class="num" one>1</button>
      <button type="button" class="num" two>2</button>
      <button type="button" class="num" three>3</button>
      <button type="button" subtraction>–</button>
      <button type="button" dot>.</button>
      <button type="button" class="num" zero>0</button>
      <button type="button" equality>=</button>
      <button type="button" addition>+</button>
    </div>
  </div>
  <div class="link">
    <a href="https://github.com/nerminDonlag" target="_blank">by Andy</a>
  </div>
</body>

</html>
